<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<title>Opfikon Au, Analysekarte</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Desktop Version */
  body {
    display: flex;
    flex-direction: row;
    font-family: sans-serif;
    background: #fff;
    height: 100vh;
    overflow: hidden;
  }

  /* Map container */
  #main-column {
    display: flex;
    flex-direction: column;
    flex: 1;
    overflow-y: auto;
    background: #fff;
    align-items: center;
  }

  #map-container {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
  }

  #map-inner {
    position: relative;
    width: 100%;
    min-width: 50%;
    max-width: 200%;
    transform-origin: center top;
  }

  .layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    display: none;
  }

  /* Layer order */
  #Analysekarte-Glatt { z-index: 0; display: block; }
  #Analysekarte-Bauzonen { z-index: 1; }
  #Analysekarte-Beschaeftigtendichte { z-index: 2; }
  #Analysekarte-Einwohnerdichte { z-index: 3; }
  #Analysekarte-Geschossflaechenreserve { z-index: 4; }
  #Analysekarte-Strassenlaerm { z-index: 5; }
  #Analysekarte-Eigentuemer { z-index: 6; }
  #Analysekarte-Parkplatzflaechen { z-index: 7; }
  #Analysekarte-Gebaeudealter { z-index: 8; }
  #Analysekarte-Velowege { z-index: 9; }
  #Analysekarte-Fusswege { z-index: 10; }
  #Analysekarte-Fluglaerm { z-index: 11; }
  #Analysekarte-Basekarte { z-index: 12; display: block; }
  #Analysekarte-Unfaelle { z-index: 13; }
  #Analysekarte-Fussgaengerstreifen { z-index: 14; }
  #Analysekarte-Busstationen { z-index: 15; }

  /* Sidebar */
  #sidebar {
    width: 240px;
    display: flex;
    flex-direction: column;
    background: #fff;
    padding: 4px;
    border-left: 1px solid #ddd;
    position: relative;
  }

  /* Button design */
  button {
    display: block;
    width: 100%;
    margin-bottom: 2px;
    padding: 2px;
    border: none;
    border-radius: 4px;
    background-color: #ccc;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.2s;
  }

  button:hover { background-color: #bbb; }
  button.active { background-color: #1976D2; color: white; }

  /* Zoom controls */
  #zoom-controls {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 2px;
    width: 100%;
  }

  #zoom-controls button {
   font-size: 12px;
  }

  /* Layer buttons */
  #buttons { }

  /* Legend */
  #legend-container {
    flex: 1;
    overflow-y: auto;
    margin-top: 4px;
  }

  #legend-title {
    position: sticky;
    top: 0;
    background: #fff;
    z-index: 12;
    display: none;
    font-weight: bold;
  }

  #legend-list { 
   list-style: none;
  }

  #legend-list li {
    margin: 2px 0;
    display: flex;
    align-items: center;
    font-size: 14px;
  }

  #legend-list li span {
    display: inline-block;
    width: 20px;
    height: 20px;
    margin-right: 5px;
    vertical-align: middle;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

  #legend-list li img {
    display: inline-block;
    width: 20px;
    height: 20px;
    object-fit: contain;
    margin-right: 5px;
    vertical-align: middle;
  }

  /* Quellen & Export */
  #source-tab {
   position: absolute;
   bottom: 0;
   left: 4px;
   right: 4px; 
   text-align: center;
   font-size: 11px;
   color: #555;
   background-color: rgba(255, 255, 255, 0.2);
   backdrop-filter: blur(2px);
   display: flex;
   flex-direction: column;
   align-items: center;
  }

  #source-tab button {
   margin-top: 2px;
   margin-bottom: 4px;
   font-size: 12px;
   width: 100%;
   color: #555;
   background-color: rgba(153, 153, 153, 0.2);
   border: 1px solid #888;
  }
 
  #source-tab button:hover {
    background-color: rgba(153, 153, 153, 0.5);
  }

  /* Mobile styles */
  @media (max-width: 600px) {
    body {
      flex-direction: column;
      height: auto;
      overflow-y: auto;
    }
    
    #main-column {
      overflow-y: visible;
      height: auto;
    }
    
    #map-container {
      width: 100%;
      height: calc(100vw * 2321 / 1834);
    }
    
    #map-inner {
      width: 100%;
      height: 100%;
      transform: none !important;
      position: relative;
    }
    
    #sidebar {
      width: 100%;
    }

    #zoom-controls {
      display: none;
    }
   
  }
 
</style>
</head>
<body>

<!-- Map -->
<div id="main-column">
  <div id="map-container">
    <div id="map-inner">
      <img src="Analysekarte-Glatt.png" class="layer" id="Analysekarte-Glatt" alt="Glatt">
      <img src="Analysekarte-Bauzonen.png" class="layer" id="Analysekarte-Bauzonen" alt="Bauzonen">
      <img src="Analysekarte-Beschaeftigtendichte.png" class="layer" id="Analysekarte-Beschaeftigtendichte" alt="Beschäftigtendichte">
      <img src="Analysekarte-Einwohnerdichte.png" class="layer" id="Analysekarte-Einwohnerdichte" alt="Einwohnerdichte">
      <img src="Analysekarte-Geschossflaechenreserve.png" class="layer" id="Analysekarte-Geschossflaechenreserve" alt="Geschossflächenreserve">
      <img src="Analysekarte-Strassenlaerm.png" class="layer" id="Analysekarte-Strassenlaerm" alt="Strassenlärm">
      <img src="Analysekarte-Eigentuemer.png" class="layer" id="Analysekarte-Eigentuemer" alt="Eigentümer">
      <img src="Analysekarte-Parkplatzflaechen.png" class="layer" id="Analysekarte-Parkplatzflaechen" alt="Parkplatzflächen">
      <img src="Analysekarte-Gebaeudealter.png" class="layer" id="Analysekarte-Gebaeudealter" alt="Gebäudealter">
      <img src="Analysekarte-Velowege.png" class="layer" id="Analysekarte-Velowege" alt="Velowege">
      <img src="Analysekarte-Fusswege.png" class="layer" id="Analysekarte-Fusswege" alt="Fusswege">
      <img src="Analysekarte-Fluglaerm.png" class="layer" id="Analysekarte-Fluglaerm" alt="Fluglärm">
      <img src="Analysekarte-Basekarte.png" class="layer" id="Analysekarte-Basekarte" alt="Basekarte">
      <img src="Analysekarte-Unfaelle.png" class="layer" id="Analysekarte-Unfaelle" alt="Unfälle">
      <img src="Analysekarte-Fussgaengerstreifen.png" class="layer" id="Analysekarte-Fussgaengerstreifen" alt="Fussgängerstreifen">
      <img src="Analysekarte-Busstationen.png" class="layer" id="Analysekarte-Busstationen" alt="Busstationen">
    </div>
  </div>
</div>

<!-- Sidebar - everything stays in sidebar -->
<div id="sidebar">
  <!-- Zoom controls -->
  <div id="zoom-controls">
    <button onclick="zoomMap(-10)">-10%</button>
    <button onclick="zoomMap(-5)">-5%</button>
    <button id="zoom-default" onclick="zoomDefault()">100%</button>
    <button onclick="zoomMap(5)">+5%</button>
    <button onclick="zoomMap(10)">+10%</button>
  </div>

  <!-- Layer buttons -->
  <div id="buttons">
    <button onclick="toggleLayer('Analysekarte-Bauzonen', this)">Bauzonen</button>
    <button onclick="toggleLayer('Analysekarte-Gebaeudealter', this)">Gebäudealter</button>
    <button onclick="toggleLayer('Analysekarte-Eigentuemer', this)">Grundeigentümer</button>
    <button onclick="toggleLayer('Analysekarte-Geschossflaechenreserve', this)">Geschossflächenreserve</button>
    <button onclick="toggleLayer('Analysekarte-Einwohnerdichte', this)">Einwohnerdichte</button>
    <button onclick="toggleLayer('Analysekarte-Beschaeftigtendichte', this)">Beschäftigtendichte</button>
    <button onclick="toggleLayer('Analysekarte-Geschossflaechenreserve', this)">Geschossflächenreserve</button>
    <button onclick="toggleLayer('Analysekarte-Fusswege', this)">Fusswege</button>
    <button onclick="toggleLayer('Analysekarte-Fussgaengerstreifen', this)">Fussgängerstreifen</button>
    <button onclick="toggleLayer('Analysekarte-Velowege', this)">Velowege</button>
    <button onclick="toggleLayer('Analysekarte-Busstationen', this)">Busstationen</button>
    <button onclick="toggleLayer('Analysekarte-Unfaelle', this)">Unfälle</button>
    <button onclick="toggleLayer('Analysekarte-Parkplatzflaechen', this)">Parkplatzflächen</button>
    <button onclick="toggleLayer('Analysekarte-Strassenlaerm', this)">Strassenlärm</button>
    <button onclick="toggleLayer('Analysekarte-Fluglaerm', this)">Fluglärm</button>
  </div>
 
  <!-- Legend -->
  <div id="legend-container">
    <div id="legend-title">Legende</div>
    <ul id="legend-list"></ul>
  </div>

  <!-- Quellen & Export - inside sidebar at bottom -->
  <div id="source-tab">
    <div>Quellen: GIS-ZH, Swisstopo & Google Maps</div>
    <button onclick="exportVisibleLayers()">Karte Exportieren</button>
    <button onclick="exportLegend()">Legende Exportieren</button>
  </div>
</div>

<script>
let zoom = 100;

/* Zoom */
function updateZoomDisplay() {
  document.getElementById('zoom-default').textContent = zoom + '%';
}

function zoomMap(change) {
  zoom += change;
  if (zoom < 50) zoom = 50;
  if (zoom > 200) zoom = 200;
  document.getElementById('map-inner').style.transform = `scale(${zoom / 100})`;
  updateZoomDisplay();
}

function zoomDefault() {
  zoom = 100;
  document.getElementById('map-inner').style.transform = 'scale(1)';
  updateZoomDisplay();
}

/* Layer toggle */
function toggleLayer(id, button) {
  const el = document.getElementById(id);

  // Special Group: only oneat the same time
  const exclusiveLayers = ["Analysekarte-Eigentuemer", "Analysekarte-Bauzonen", "Analysekarte-Strassenlaerm", "Analysekarte-Einwohnerdichte", "Analysekarte-Beschaeftigtendichte"];

  if (exclusiveLayers.includes(id)) {
    // Deaktivate all other
    exclusiveLayers.forEach(layerId => {
      if (layerId !== id) {
        const otherLayer = document.getElementById(layerId);
        const otherButton = Array.from(document.querySelectorAll('#buttons button'))
          .find(b => b.getAttribute('onclick')?.includes(layerId));
        if (otherLayer.style.display === 'block') {
          otherLayer.style.display = 'none';
          otherButton?.classList.remove('active');
        }
      }
    });
  }

  // Standard Toggle
  if (el.style.display === 'block') {
    el.style.display = 'none';
    button.classList.remove('active');
  } else {
    el.style.display = 'block';
    button.classList.add('active');
  }

  updateLegend();
}

/* Layer Legendeninfos */
const layerLegends = [
  { title: "Bauzonen", layers: [{ id: "Analysekarte-Bauzonen", items: [
    { label: "WG3", color: "#989dbe" },
    { label: "W4", color: "#bd8d95" },
    { label: "W3", color: "#ee9898" },
    { label: "W2d", color: "#f0ae90" }
  ]}]},
  { title: "Baujahr", layers: [{ id: "Analysekarte-Gebaeudealter", items: [
    { label: "1926-1950", color: "#9a1025" },
    { label: "1951-1960", color: "#d13b52" },
    { label: "1961-1970", color: "#c45a6a" },
    { label: "1971-1980", color: "#c66a9d" },
    { label: "1981-1990", color: "#a36df0" },
    { label: "1991-2000", color: "#795bf4" },
    { label: "2001-2010", color: "#292ff0" },
    { label: "2011-heute", color: "#1f24b8" }
  ]}]},
  { title: "Grundeigentümer", layers: [{ id: "Analysekarte-Eigentuemer", items: [
    { label: "Genossenschaften", color: "#989dbe" },
    { label: "Aktiengesellschaften", color: "#bd8d95" },
    { label: "Private Eigentümer", color: "#ee9898" },
    { label: "Stockwerkeigentum", color: "#f0ae90" }
  ]}]},
  { title: "Geschossflächenreserven (in m^2)", layers: [{ id: "Analysekarte-Geschossflaechenreserven", items: [
    { label: "bis 1000", color: "#f7c3bc" },
    { label: "1000-2500", color: "#f59688" },
    { label: "2500-5000", color: "#eb6957" },
    { label: "500-7500", color: "#ad3321" },
    { label: "7500+", color: "#841c07" }
  ]}]},
  { title: "Einwohnerdichte (Personen/Hektare)", layers: [{ id: "Analysekarte-Einwohnerdichte", items: [
    { label: "bis 75", color: "#f59688" },
    { label: "75-125", color: "#eb6957" },
    { label: "125-175", color: "#ad3321" },
    { label: "175+", color: "#841c07" }
  ]}]},
  { title: "Beschäftigtendichte (Personen/Hektare)", layers: [{ id: "Analysekarte-Beschaeftigtendichte", items: [
    { label: "bis 25", color: "#f7c3bc" },
    { label: "125-175", color: "#ad3321" }
  ]}]},
  { title: "Verkehr", layers: [
    { id: "Analysekarte-Fusswege", items: [
      { label: "Fussgängerzugängliche Wege", line: true, color: "#00711a" },
    ]},
    { id: "Analysekarte-Fussgaengerstreifen", items: [
      { label: "Fussgängerstreifen", icon: "Fussgaengerstreifensymbol.png" }
    ]},
    { id: "Analysekarte-Velowege", items: [
      { label: "Veloweg", line: true, color: "#0a26ff" }
    ]},
    { id: "Analysekarte-Busstationen", items: [
      { label: "Bushaltestellen", icon: "Bushaltestellensymbol.png" }
    ]},
    { id: "Analysekarte-Unfaelle", items: [
      { label: "Unfälle von 2011 bis 2025", icon: "Unfaellesymbol.png" }
    ]},
    { id: "Analysekarte-Parkplatzflaechen", items: [
      { label: "Parkplatzflächen", color: "#ffed06" }
    ]}
  ]},
  { title: "Strassenlärm (06-22 Uhr)", layers: [{ id: "Analysekarte-Strassenlaerm", items: [
    { label: ">= 75 dB(A)", color: "#989dbe" },
    { label: "70-74.9 dB(A)", color: "#cdbfd7" },
    { label: "65-69.9 dB(A)", color: "#bd8d95" },
    { label: "60-64.9 dB(A)", color: "#ee9898" },
    { label: "55-59.9 dB(A)", color: "#f0ae90" },
    { label: "50-54.9 dB(A)", color: "#f9d7a1" },
    { label: "45-49.9 dB(A)", color: "#f0ec90" },
    { label: "40-44.9 dB(A)", color: "#8b9a89" }
  ]}]},
  { title: "Fluglärm", layers: [{ id: "Analysekarte-Fluglaerm", items: [
    { label: "65 dB(A)", line: true, color: "#c30c00" }
  ]}]}
];

/* Legende updaten */
/* Platz für Quelle unten */
function adjustLegendPadding() {
  const source = document.getElementById('source-tab');
  const legend = document.getElementById('legend-container');
  legend.style.paddingBottom = source.offsetHeight + 'px';
}
function updateLegend() {
  const legendList = document.getElementById('legend-list');
  const legendTitle = document.getElementById('legend-title');
  legendList.innerHTML = '';

  layerLegends.forEach(group => {
    const activeLayers = group.layers.filter(layer => {
      const ids = Array.isArray(layer.id) ? layer.id : [layer.id];
      return ids.some(id => document.getElementById(id).style.display === 'block');
    });
    if (activeLayers.length > 0) {
      // Gruppenüberschrift
      const liGroup = document.createElement('li');
      liGroup.innerHTML = `<strong>${group.title}</strong>`;
      liGroup.style.marginTop = '6px';
      liGroup.style.fontSize = '15px';
      legendList.appendChild(liGroup);

      activeLayers.forEach(layer => {
        layer.items.forEach(item => {
          // Untertitel
          if (item.subtitle) {
            const liSub = document.createElement('li');
            liSub.textContent = item.label;
            liSub.style.fontWeight = 'bold';
            liSub.style.fontSize = '13px';
            legendList.appendChild(liSub);
            return;
          }

          // Symbol erstellen
          const li = document.createElement('li');
          let symbol;

          if (item.icon) {
            symbol = document.createElement('img');
            symbol.src = item.icon;
            symbol.style.width = '20px';
            symbol.style.height = '20px';
            symbol.style.objectFit = 'contain';
            symbol.style.margin = '2px';
          } else if (item.line) {
            symbol = document.createElement('span');
            symbol.style.display = 'inline-block';
            symbol.style.width = '20px';
            symbol.style.height = '4px';
            symbol.style.backgroundImage = `linear-gradient(to right, ${item.color} 100%, transparent 0)`;
            symbol.style.backgroundSize = '100% 100%';
            symbol.style.backgroundRepeat = 'no-repeat';
            symbol.style.margin = '2px';
          } else if (item.color) {
            symbol = document.createElement('span');
            symbol.style.display = 'inline-block';
            symbol.style.width = '20px';
            symbol.style.height = '20px';
            symbol.style.backgroundColor = item.color;
            symbol.style.margin = '2px';
          }

          li.appendChild(symbol);
          li.appendChild(document.createTextNode(item.label));
          legendList.appendChild(li);
        });
      });
    }
  });

  legendTitle.style.display = legendList.children.length > 0 ? 'block' : 'none';
  adjustLegendPadding();
}
 
/* Export Map */
async function exportVisibleLayers() {
  const mapInner = document.getElementById('map-inner');
  const allLayers = Array.from(mapInner.querySelectorAll('.layer'));
  const visibleLayers = allLayers.filter(l => l.style.display === 'block');
  
  visibleLayers.sort((a, b) => (parseInt(getComputedStyle(a).zIndex) || 0) - (parseInt(getComputedStyle(b).zIndex) || 0));

  const ref = visibleLayers[0];
  const width = ref.naturalWidth;
  const height = ref.naturalHeight;

  const canvas = document.createElement('canvas');
  canvas.width = width;
  canvas.height = height;
  const ctx = canvas.getContext('2d');
  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, width, height);

  for (const layer of visibleLayers) {
    await new Promise((resolve, reject) => {
      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.onload = () => { ctx.drawImage(img, 0, 0, width, height); resolve(); };
      img.onerror = reject;
      img.src = layer.src;
    });
  }

  const link = document.createElement('a');
  link.download = 'Analysekarte.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
}

/* Export Legend */
async function exportLegend() {
  const legend = document.getElementById('legend-container');
  const legendList = document.getElementById('legend-list');

  if (legendList.children.length === 0) {
    alert("Keine Legendeninformationen zum Exportieren!");
    return;
  }

  // Clone legend for export with small padding
  const exportWrapper = legend.cloneNode(true);
  exportWrapper.style.position = 'absolute';
  exportWrapper.style.left = '-1000px'; // move offscreen
  exportWrapper.style.top = '0';
  exportWrapper.style.width = legend.offsetWidth + 4 + 'px'; // +2px left +2px right
  exportWrapper.style.padding = '2px';
  exportWrapper.style.height = 'auto';
  exportWrapper.style.backgroundColor = 'white';
  document.body.appendChild(exportWrapper);

  const canvas = await html2canvas(exportWrapper, {
    backgroundColor: 'white',
    scale: 4
  });

  document.body.removeChild(exportWrapper);

  const link = document.createElement('a');
  link.download = 'Analysekarte_Legende.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
}

/* Init */
document.getElementById('Analysekarte-Basekarte').style.display = 'block';
document.getElementById('Analysekarte-Glatt').style.display = 'block';
updateZoomDisplay();
updateLegend();
</script>
</body>

</html>
